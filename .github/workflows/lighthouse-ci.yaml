name: Lighthouse CI
on: [push]
jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: run Lighthouse CI
        run: ./node_modules/.bin/lhci autorun --config=/lighthouserc.js
        env: 
         LHCI_TOKEN: ${{secrets.LHCI_GITHUB_RICKYMORTY_TOKEN}}
